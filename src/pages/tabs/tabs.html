

<div *ngIf="user==='false'">
<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home" ></ion-tab>

</ion-tabs>
</div>
<div *ngIf="user==='true'">
  <ion-tabs [selectedIndex]="myIndex" >
    <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home" ></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="suggestion" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="community" tabIcon="contacts"></ion-tab>
  </ion-tabs>
  </div>
